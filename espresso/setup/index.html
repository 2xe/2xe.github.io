<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="../js/temperature.js"></script>
	<script type="text/javascript" src="../js/ratio.js"></script>
	<script type="text/javascript" src="../data/data.js"></script>
	
	<link rel="stylesheet" type="text/css" href="../css/style.css?v=2">
	<style type="text/css">
		#machines {
			display: flex;
			flex-direction: column;
			margin: 20px;
		}
		#machines .metadata {
			display: flex;
			flex-direction: row;

		}
		#machines .metadata .type {
			width: 150px;
			height: 25px;
			text-transform: capitalize;
		}
	</style>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Coffee is hot</title>
</head>
<body>

<div id="top">
	<div class="brand-logo"></div>
</div>

<div class="equipment">
	<div class="equipment-data" id="data">
	
	</div>
</div>



<script type="text/javascript">
	
	document.addEventListener("DOMContentLoaded", function(event) { 

		var machinesHtml = "";
		for (var i = data.machines.length - 1; i >= 0; i--) {
			//data.machines[i]
			machinesHtml += 	'<div id="machines">' +
								'<a href="">'+data.machines[i].brand+' '+data.machines[i].model+'</a>';
			
			for (var meta in data.machines[i]) {
				if (data.machines[i][meta] !=="") {
					var text = meta.replace(/_/g, " ");
					machinesHtml += '<div class="metadata">'+
										'<div class="type">'+text+': </div><div>'+data.machines[i][meta]+'</div>'+
									'</div>';
				}
			}
								
			machinesHtml +=		'</div>';

		}
		document.getElementById('data').innerHTML = machinesHtml;

		console.log("DOMContentLoaded");
	});
</script>
</body>
</html>
